{% extends 'base.html' %}

{% block main__title %}
<title>Создание нового пароля</title>
{% endblock %}

{% block content %}
    <center>
        <h1>
            Создание нового пароля
        </h1>
    </center>
    <hr>

    <form method="post">
    {% if form.errors %}
        <p>
            {{ form.errors.error }}
        </p>
    {% endif %}
    <center>
        <form method="post">
            {% csrf_token %}
            {{ form }}
            <hr>
            <button class="btn btn-success" type="submit">
                Сменитиь пароль
            </button>
        </form>
    </center>
</form>

{% endblock %}
