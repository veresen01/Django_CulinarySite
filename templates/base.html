<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block main__title %}
    <title>base_templates</title>
    {% endblock %}
    
    {% load static %}
    <link href="{% static 'style.css' %}" rel="stylesheet">
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}"  rel="stylesheet" >
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>

</head>
<body>

  <nav class="navbar navbar-expand-lg d-flex justify-content-between" style="background-color: rgba(230, 240, 170, 1);" max-width="600px">
    <div class="container">
      <div class="navbar-collapse">
          <nav class="navbar navbar-light">
              <a class="navbar-brand" href="{% url 'home' %}">
                  <img src="{% static 'image/main_icon.png' %}" alt="logo" width="70" height="64">
                  <b>Сайт рецептов</b>
              </a>
          </nav>
        {% block category %}
        {% endblock %}
      </div>
      <div class="navbar">
            {% if user.is_authenticated %}
            <nav class="navbar">
              <form action="{% url 'my_profile' %}" class="inline">
                <button class="btn btn-outline-success me-2" type="button ">Мой профиль</button>
              </form>
              <form action="{% url 'logout' %}" class="inline">
                <button class="btn btn-outline-success me-2" type="button ">Выход</button>
              </form>
            </nav>
            {% else %}
            <nav class="navbar">
              <form action="{% url 'register' %}" class="inline">
                <button class="btn btn-outline-success me-2" type="button ">Регистрация</button>
              </form>
              <form action="{% url 'login' %}" class="inline">
                <button class="btn btn-outline-success me-2" type="button ">Авторизация</button>
              </form>
            </nav>
            {% endif %}
      </div>
    </div>
  </nav>
  {% block title %}
  {% endblock %}

  {% block subtitle %}
  {% endblock %}

  {% block content %}
  {% endblock %}


</body>
</html>
